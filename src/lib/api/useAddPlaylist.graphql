mutation addPlaylist(
    $language: Language!,
    $title: String!,
    $isPublic: Boolean!,
    $recordingIds: [ID!]
) {
    playlistAdd(
        input: {
            language: $language,
            title: $title,
            isPublic: $isPublic,
            recordingIds: $recordingIds,
        }
    ) {
        id
    }
}
