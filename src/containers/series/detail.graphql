query getSeriesDetailData($id: ID!, $offset: Int, $first: Int) {
	series(id: $id) {
		title
		imageWithFallback {
			url(size: 100)
		}
		sponsor {
			id
			title
		}
		collection {
			id
			title
		}
		recordings(offset: $offset, first: $first) {
			nodes {
				...recordingList
			}
			aggregate {
				count
			}
		}
	}
}

query getSeriesDetailPathsData($language: Language!, $first: Int) {
	serieses(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
