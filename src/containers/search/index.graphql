query getSearchResultsPageData($language: Language!, $term: String!) {
	recordings(language: $language, search: $term, first: 6) {
		aggregate {
			count
		}
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
		}
	}
	serieses(language: $language, search: $term, first: 3) {
		aggregate {
			count
		}
		nodes {
			...cardSequence
		}
		pageInfo {
			hasNextPage
		}
	}
	conferences(language: $language, search: $term, first: 3) {
		aggregate {
			count
		}
		nodes {
			...cardCollection
		}
		pageInfo {
			hasNextPage
