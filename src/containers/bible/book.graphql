query getAudiobibleBookDetailData($id: ID!) {
	recording(id: $id) {
		...recording
	}
}

query getAudiobibleBookPathsData($language: Language!, $first: Int) {
	recordings(language: $language, first: $first, contentType: BIBLE_CHAPTER) {
		nodes {
			canonicalPath(useFuturePath: true)
		}
		pageInfo {
			hasNextPage
		}
	}
}
