fragment bibleChapterDetailVersion on Collection {
	id
	title
	description
	sponsor {
		title
		website
	}
}

fragment bibleChapterDetailBook on Sequence {
	id
	title
}

fragment bibleChapterDetailChapterPartial on Recording {
	id
	title
	...andMiniplayer
	...teaseRecording
}

fragment bibleChapterDetailChapterFull on Recording {
	title
	transcript {
		text
	}
	...sequenceNav
	...player
}

query getBibleChapterPathsData($language: Language!, $first: Int) {
	recordings(language: $language, first: $first, contentType: BIBLE_CHAPTER) {
		nodes {
			canonicalPath(useFuturePath: true)
		}
		pageInfo {
			hasNextPage
		}
	}
}
