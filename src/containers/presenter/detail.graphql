query getPresenterDetailPageData($id: ID!, $language: Language!) {
	person(id: $id) {
		id
		name
		description
		shareUrl
		imageWithFallback {
			url(size: 100)
		}
		website
		sermons: recordings(contentType: SERMON) {
			aggregate {
				count
			}
		}
		audiobookTracks: recordings(contentType: AUDIOBOOK_TRACK) {
			aggregate {
				count
			}
		}
		musicTracks: recordings(contentType: MUSIC_TRACK) {
			aggregate {
				count
			}
		}
		stories: recordings(contentType: STORY) {
			aggregate {
				count
			}
		}
		essentialRecordings: recordings(
			first: 3
			isFeatured: true
			orderBy: [{ field: DOWNLOADS_ALL_TIME, direction: DESC }]
		) {
			nodes {
				...cardRecording
			}
		}
		recentRecordings: recordings(
			first: 3
			orderBy: [{ field: PUBLISHED_AT, direction: DESC }]
		) {
			aggregate {
				count
			}
			nodes {
				...cardRecording
			}
			pageInfo {
				hasNextPage
			}
		}
		topRecordings: recordings(
			first: 3
			orderBy: [{ field: DOWNLOADS_ALL_TIME, direction: DESC }]
		) {
			nodes {
				...cardRecording
			}
			pageInfo {
				hasNextPage
			}
		}
	}
	sequences(
		language: $language
		persons: [{ personId: $id }]
		first: 3
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardSequence
		}
		pageInfo {
			hasNextPage
		}
	}
	collections(
		language: $language
		persons: [{ personId: $id }]
		first: 3
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardCollection
			sequences(
				persons: [{ personId: $id }]
				orderBy: [{ field: TITLE, direction: ASC }]
			) {
				nodes {
					...cardSequence
				}
			}
		}
		pageInfo {
			hasNextPage
		}
	}
}

query getPresenterDetailPathsData($language: Language!, $first: Int) {
	persons(language: $language, first: $first) {
		nodes {
			id
			canonicalPath(useFuturePath: true)
		}
	}
}
