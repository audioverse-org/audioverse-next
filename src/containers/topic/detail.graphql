query getTopicDetailData($id: ID!) {
	topic(id: $id) {
		id
		title
		summary
		duration
		description
		canonicalPath(useFuturePath: true)
		shareUrl
		parentTopic {
			id
			title
			canonicalPath(useFuturePath: true)
		}
		items {
			nodes {
				entity {
					__typename
					... on Recording {
						...cardRecording
					}
					... on Sequence {
						...cardSequence
					}
				}
			}
			aggregate {
				count
			}
		}
	}
}

query getTopicDetailStaticPaths($language: Language!, $first: Int) {
	topics(language: $language, first: $first) {
		nodes {
			id
			title
			# TODO
			canonicalPath: title
		}
	}
}
