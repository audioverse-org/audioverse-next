query getAudiobookListPageData(
	$language: Language!
	$first: Int = 12
	$offset: Int = 0
) {
	audiobooks(
		language: $language
		first: $first
		offset: $offset
		orderBy: [{ field: TITLE, direction: ASC }]
		excludePersons: [
			{ personId: 128 }
			{ personId: 381 }
			{ personId: 445 }
			{ personId: 506 }
			{ personId: 1208 }
			{ personId: 1884 }
		] #temp fix, need a flag on DB
	) {
		nodes {
			...cardSequence
		}
		aggregate {
			count
		}
	}
}

query getAudiobookListPathsData($language: Language!) {
	audiobooks(language: $language) {
		aggregate {
			count
		}
	}
}
