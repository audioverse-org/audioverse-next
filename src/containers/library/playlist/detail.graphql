query getLibraryPlaylistPageData($id: ID!) {
	me {
		user {
			playlist(id: $id) {
				id
				title
				createdAt
				summary
				isPublic
				language
				recordings(offset: 0, first: 1500) {
					nodes {
						...cardRecording
					}
					aggregate {
						count
					}
				}
			}
		}
	}
}

query getPlaylistPageData($id: ID!) {
	playlist(id: $id) {
		id
		title
		createdAt
		summary
		isPublic
		language
		recordings(offset: 0, first: 1500) {
			nodes {
				...cardRecording
			}
			aggregate {
				count
			}
		}
	}
}

query getPlaylistFeedData($id: ID!) {
	playlist(id: $id) {
		id
		title
		summary
		recordings(offset: 0, first: 1500) {
			nodes {
				...generateFeed
			}
		}
	}
}
