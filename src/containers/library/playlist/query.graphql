mutation playlistAdd($input: UserPlaylistAddInput!) {
	playlistAdd(input: $input) {
		id
	}
}
mutation playlistUpdate($input: UserPlaylistUpdateInput!, $playlistId: ID!) {
	playlistUpdate(input: $input, playlistId: $playlistId) {
		id
	}
}

mutation playlistDelete($playlistId: ID!) {
	playlistDelete(playlistId: $playlistId)
}
