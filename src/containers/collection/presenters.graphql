query getCollectionPresentersPageData(
	$collectionId: ID!
	$offset: Int
	$first: Int
) {
	collection(id: $collectionId) {
		id
		...collectionPivot
		persons(
			role: SPEAKER
			offset: $offset
			first: $first
			orderBy: [{ field: NAME, direction: ASC }]
		) {
			nodes {
				...conferencePerson
			}
			aggregate {
				count
			}
		}
	}
}
