query getDiscoverRecentTeachings(
	$language: Language!
	$first: Int!
	$after: String
) {
	recentTeachings: sermons(
		language: $language
		first: $first
		after: $after
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

query getDiscoverTrendingTeachings(
	$language: Language!
	$first: Int!
	$after: String
) {
	trendingTeachings: popularRecordings(
		language: $language
		contentType: SERMON
		first: $first
		after: $after
	) {
		nodes {
