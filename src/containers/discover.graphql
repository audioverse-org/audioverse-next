query getDiscoverRecentTeachings(
	$language: Language!
	$first: Int!
	$after: String
) {
	recentTeachings: sermons(
		language: $language
		first: $first
		after: $after
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

query getDiscoverTrendingTeachings(
	$language: Language!
	$first: Int!
	$after: String
) {
	trendingTeachings: popularRecordings(
		language: $language
		contentType: SERMON
		first: $first
		after: $after
	) {
		nodes {
			recording {
				...cardRecording
			}
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

query getDiscoverFeaturedTeachings(
	$language: Language!
	$first: Int!
	$after: String
) {
	featuredTeachings: featuredRecordings(
		language: $language
		contentType: SERMON
		first: $first
		after: $after
	) {
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

query getDiscoverStorySeasons(
	$language: Language!
	$first: Int!
	$after: String
) {
	storySeasons(
		language: $language
		first: $first
		after: $after
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardSequence
			recordings(first: 2) {
				nodes {
					...cardRecording
				}
			}
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

query getDiscoverConferences(
	$language: Language!
	$first: Int!
	$after: String
) {
	conferences(
		language: $language
		first: $first
		after: $after
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardCollection
			sequences(
				first: 2
				orderBy: [{ field: RECORDING_COUNT, direction: DESC }]
			) {
				nodes {
					...cardSequence
				}
			}
			recordings(
				first: 2
				sequenceId: 0
				orderBy: [{ field: PUBLISHED_AT, direction: DESC }]
			) {
				nodes {
					...cardRecording
				}
			}
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

query getDiscoverBlogPosts($language: Language!, $first: Int!, $after: String) {
	blogPosts(
		language: $language
		first: $first
		after: $after
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardPost
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
