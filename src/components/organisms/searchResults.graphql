query getSearchRecordings(
	$language: Language!
	$term: String!
	$first: Int!
	$after: String
) {
	sermons(language: $language, search: $term, first: $first, after: $after) {
		aggregate {
			count
		}
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

