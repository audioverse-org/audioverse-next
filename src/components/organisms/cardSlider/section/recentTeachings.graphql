query getDiscoverRecentTeachings(
	$language: Language!
	$first: Int! = 6
	$after: String
) {
	recentTeachings: sermons(
		language: $language
		first: $first
		after: $after
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
