query getSectionPresenters(
	$language: Language!
	$first: Int! = 3
	$after: String = null
) {
	persons(
		language: $language
		first: $first
		after: $after
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardPerson
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
