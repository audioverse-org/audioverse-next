query getDiscoverFeaturedTeachings(
	$language: Language!
	$first: Int! = 3
	$after: String
) {
	featuredTeachings: featuredRecordings(
		language: $language
		contentType: SERMON
		first: $first
		after: $after
	) {
		nodes {
			...cardRecording
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
