query getSectionEgwAudiobooks(
	$language: Language!
	$first: Int! = 3
	$after: String = null
) {
	audiobooks(
		language: $language
		first: $first
		after: $after
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
		persons: [{ personId: 128 }]
	) {
		nodes {
			...cardSequence
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
