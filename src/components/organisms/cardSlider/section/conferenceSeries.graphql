query getSectionConferenceSeries(
	$language: Language!
	$collectionId: ID!
	$first: Int! = 15
	$after: String = null
) {
	sequences(
		collectionId: $collectionId
		language: $language
		first: $first
		after: $after
		orderBy: [{ field: RECORDING_COUNT, direction: DESC }]
	) {
		aggregate {
			count
		}
		nodes {
			...cardSequence
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
