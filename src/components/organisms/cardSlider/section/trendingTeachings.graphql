query getDiscoverTrendingTeachings(
	$language: Language!
	$first: Int! = 6
	$after: String
) {
	trendingTeachings: popularRecordings(
		language: $language
		contentType: SERMON
		first: $first
		after: $after
	) {
		nodes {
			recording {
				...cardRecording
			}
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
