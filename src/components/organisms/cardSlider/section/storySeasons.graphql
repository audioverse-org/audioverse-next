query getDiscoverStorySeasons(
	$language: Language!
	$first: Int!
	$after: String
) {
	storySeasons(
		language: $language
		first: $first
		after: $after
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardSequence
			recordings(first: 2) {
				nodes {
					...cardRecording
				}
			}
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}
