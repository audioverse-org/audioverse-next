query getSectionContinueListening(
	$language: Language!
	$first: Int! = 3
	$after: String = null
	$getFavorites: Boolean = false
) {
	me {
		user {
			continueListening: downloadHistory(
				language: $language
				first: $first
				after: $after
				hasIncompletePlaybackSession: true
			) @skip(if: $getFavorites) {
				nodes {
					recording {
						...cardRecording
					}
				}
				pageInfo {
					hasNextPage
					endCursor
				}
			}
			favoriteRecordings(
				first: $first
				after: $after
				viewerPlaybackSessionStatus: UNSTARTED
			) @include(if: $getFavorites) {
				nodes {
					...cardRecording
				}
				pageInfo {
					hasNextPage
					endCursor
				}
			}
		}
	}
}
