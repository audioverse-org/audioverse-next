query getApiBibleBookChapters($collectionId: ID!, $bookSearch: String!) {
	sequences(
		language: ENGLISH
		contentType: BIBLE_BOOK
		collectionId: $collectionId
		search: $bookSearch
		first: 1
	) {
		nodes {
			recordings(first: 66) {
				nodes {
					...bibleBookDetailChapterPartial
				}
			}
		}
	}
}
