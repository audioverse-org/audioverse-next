overwrite: true
schema: 'https://graphql-staging.audioverse.org/graphql'
documents: 'src/**/*.graphql'
generates:
  ./schema.graphql:
    plugins:
      - add:
          content:
            - '# ------------------------------------------------------'
            - '# THIS FILE WAS AUTOMATICALLY GENERATED (DO NOT MODIFY)'
            - '# ------------------------------------------------------ '
      - schema-ast
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
    config:
      enumsAsConst: true
      avoidOptionals: true
      defaultScalarType: unknown
      scalars:
        ID: 'string | number'
        Date: 'string'
        DateTime: 'string'
        RelativeDateTime: 'string'
        URL: 'string'
  src/__generated__/prefetch.ts:
    plugins:
      - 'graphql-codegen/dist/graphql-plugin-prefetch.js'
  src/__generated__/loaders.ts:
    plugins:
      - 'graphql-codegen/dist/graphql-plugin-loaders.js'
  src/__generated__/mock-data.ts:
    plugins:
      - add:
          content: "import * as Types from './graphql';"
      - 'typescript-mock-data':
          prefix: 'make'
          typesPrefix: 'Types.'
          enumsPrefix: 'Types.'
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: __generated__/graphql.ts
      extension: .ts
      folder: __generated__
    plugins:
      - 'typescript-operations'
      - 'typescript-react-query'
      - 'graphql-codegen/dist/graphql-plugin-getters.js'
    config:
      fetcher: '~lib/api/graphqlFetcher#graphqlFetcher'
      addInfiniteQuery: true
      dedupeFragments: true
      avoidOptionals: true
      defaultScalarType: unknown
      scalars:
        ID: 'string | number'
        Date: 'string'
        DateTime: 'string'
        RelativeDateTime: 'string'
        URL: 'string'
